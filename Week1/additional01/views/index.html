<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Say something</title>
  </head>
  <body>
    <h1>Say something!</h1>
    <form action="/add" method="POST">
      <label for="post">Type here:</label>
      <input name="post" type="text" value=""/>
      <button type="submit">Submit</button>
    </form>

    <h1>Current Items</h1>
    <ul>
      {% for post in posts %}
        <li>
          {{post.post}}
        </li>
      {% else %}
      <li>
        No posts yet!
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
